<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProgramacionViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewProgramacionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProgramacionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProgramacionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{programacionController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProgramacionLabel_idProgramacion}"/>
                            <h:outputText value="#{programacionController.selected.idProgramacion}" title="#{myBundle.ViewProgramacionTitle_idProgramacion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProgramacionLabel_fechaInicio}"/>
                            <h:outputText value="#{programacionController.selected.fechaInicio}" title="#{myBundle.ViewProgramacionTitle_fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProgramacionLabel_fechaFin}"/>
                            <h:outputText value="#{programacionController.selected.fechaFin}" title="#{myBundle.ViewProgramacionTitle_fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProgramacionLabel_SALAidSALA}"/>
                            <h:outputText value="#{programacionController.selected.SALAidSALA.idSALA}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
