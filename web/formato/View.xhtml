<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormatoViewDlg" widgetVar="FormatoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewFormatoTitle}" closeOnEscape="true">

            <h:form id="FormatoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{formatoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewFormatoLabel_idFORMATO}"/>
                        <h:outputText value="#{formatoController.selected.idFORMATO}" title="#{myBundle.ViewFormatoTitle_idFORMATO}"/>

                        <h:outputText value="#{myBundle.ViewFormatoLabel_nombre}"/>
                        <h:outputText value="#{formatoController.selected.nombre}" title="#{myBundle.ViewFormatoTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('FormatoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
