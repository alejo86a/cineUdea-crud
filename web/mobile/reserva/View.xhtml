<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ReservaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewReservaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ReservaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ReservaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{reservaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReservaLabel_idReserva}"/>
                            <h:outputText value="#{reservaController.selected.idReserva}" title="#{myBundle.ViewReservaTitle_idReserva}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReservaLabel_qr}"/>
                            <h:outputText value="#{reservaController.selected.qr}" title="#{myBundle.ViewReservaTitle_qr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReservaLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{reservaController.selected.estado}" title="#{myBundle.EditReservaTitle_estado}"  disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReservaLabel_fecha}"/>
                            <h:outputText value="#{reservaController.selected.fecha}" title="#{myBundle.ViewReservaTitle_fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewReservaLabel_USUARIODocument}"/>
                            <h:outputText value="#{reservaController.selected.USUARIODocument.document}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
