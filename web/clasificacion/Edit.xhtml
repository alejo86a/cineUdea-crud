<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ClasificacionEditDlg" widgetVar="ClasificacionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditClasificacionTitle}" closeOnEscape="true">

            <h:form id="ClasificacionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{clasificacionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditClasificacionLabel_idClasificacion}" for="idClasificacion" />
                        <h:outputText id="idClasificacion" value="#{clasificacionController.selected.idClasificacion}" />

                        <p:outputLabel value="#{myBundle.EditClasificacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clasificacionController.selected.nombre}" title="#{myBundle.EditClasificacionTitle_nombre}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clasificacionController.save}" value="#{myBundle.Save}" update="display,:ClasificacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClasificacionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('ClasificacionEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
