<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LocalidadEditPage" lazy="true">
        <pm:header title="#{myBundle.EditLocalidadTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LocalidadListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LocalidadEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{localidadController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditLocalidadLabel_idlocalidad}" for="idlocalidad" />
                            <h:outputText id="idlocalidad" value="#{localidadController.selected.idlocalidad}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditLocalidadLabel_sitio}" for="sitio" />
                            <p:inputText id="sitio" value="#{localidadController.selected.sitio}" title="#{myBundle.EditLocalidadTitle_sitio}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{localidadController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:LocalidadListPage:LocalidadListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:LocalidadListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
