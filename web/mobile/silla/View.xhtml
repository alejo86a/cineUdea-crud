<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SillaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewSillaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SillaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SillaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{sillaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSillaLabel_sillaPK_numero}"/>
                            <h:outputText value="#{sillaController.selected.sillaPK.numero}" title="#{myBundle.ViewSillaTitle_sillaPK_numero}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSillaLabel_sillaPK_fila}"/>
                            <h:outputText value="#{sillaController.selected.sillaPK.fila}" title="#{myBundle.ViewSillaTitle_sillaPK_fila}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSillaLabel_disponible}"/>
                            <h:selectBooleanCheckbox id="disponible" value="#{sillaController.selected.disponible}" title="#{myBundle.EditSillaTitle_disponible}"  disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSillaLabel_sala}"/>
                            <h:outputText value="#{sillaController.selected.sala.idSALA}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSillaLabel_localidadIdlocalidad}"/>
                            <h:outputText value="#{sillaController.selected.localidadIdlocalidad.idlocalidad}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
