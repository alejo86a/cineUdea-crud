<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="LocalidadEditDlg" widgetVar="LocalidadEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditLocalidadTitle}" closeOnEscape="true">

            <h:form id="LocalidadEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{localidadController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditLocalidadLabel_idlocalidad}" for="idlocalidad" />
                        <h:outputText id="idlocalidad" value="#{localidadController.selected.idlocalidad}" />

                        <p:outputLabel value="#{myBundle.EditLocalidadLabel_sitio}" for="sitio" />
                        <p:inputText id="sitio" value="#{localidadController.selected.sitio}" title="#{myBundle.EditLocalidadTitle_sitio}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localidadController.save}" value="#{myBundle.Save}" update="display,:LocalidadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('LocalidadEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('LocalidadEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
