<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="GeneroEditPage" lazy="true">
        <pm:header title="#{myBundle.EditGeneroTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:GeneroListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="GeneroEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{generoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditGeneroLabel_idGenero}" for="idGenero" />
                            <h:outputText id="idGenero" value="#{generoController.selected.idGenero}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditGeneroLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{generoController.selected.nombre}" title="#{myBundle.EditGeneroTitle_nombre}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{generoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:GeneroListPage:GeneroListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:GeneroListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
