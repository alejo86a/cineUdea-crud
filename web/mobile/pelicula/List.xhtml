<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PeliculaListPage">
        <pm:header title="#{myBundle.ListPeliculaTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":PeliculaCreatePage:PeliculaCreateForm" actionListener="#{peliculaController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:PeliculaCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PeliculaListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{peliculaController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPeliculaTitle}"/>
                    </f:facet>

                    <p:commandLink update=":PeliculaEditPage:PeliculaEditForm" action="pm:PeliculaEditPage">
                        <p>



                            <h:outputText value="#{item.idPELICULA}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.nombre}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.trailer}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.imagen}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.pais}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.director}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.reparto}"/>




                            ,&nbsp;
                            <h:outputText value="#{item.censura.idClasificacion}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.formato.idFORMATO}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.generoidGenero.idGenero}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.lenguaje.idLENGUAJE}"/>



                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{peliculaController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListPeliculaTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
