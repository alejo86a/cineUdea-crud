<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CineEditDlg" widgetVar="CineEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCineTitle}" closeOnEscape="true">

            <h:form id="CineEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{cineController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCineLabel_nit}" for="nit" />
                        <h:outputText id="nit" value="#{cineController.selected.nit}" />

                        <p:outputLabel value="#{myBundle.EditCineLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cineController.selected.nombre}" title="#{myBundle.EditCineTitle_nombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditCineLabel_empresa}" for="empresa" />
                        <p:inputText id="empresa" value="#{cineController.selected.empresa}" title="#{myBundle.EditCineTitle_empresa}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cineController.save}" value="#{myBundle.Save}" update="display,:CineListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CineEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('CineEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
