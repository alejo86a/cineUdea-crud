<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CineViewDlg" widgetVar="CineViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCineTitle}" closeOnEscape="true">

            <h:form id="CineViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cineController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCineLabel_nit}"/>
                        <h:outputText value="#{cineController.selected.nit}" title="#{myBundle.ViewCineTitle_nit}"/>

                        <h:outputText value="#{myBundle.ViewCineLabel_nombre}"/>
                        <h:outputText value="#{cineController.selected.nombre}" title="#{myBundle.ViewCineTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCineLabel_empresa}"/>
                        <h:outputText value="#{cineController.selected.empresa}" title="#{myBundle.ViewCineTitle_empresa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CineViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
