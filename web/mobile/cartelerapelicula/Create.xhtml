<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CartelerapeliculaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateCartelerapeliculaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CartelerapeliculaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CartelerapeliculaCreateForm">

                <h:panelGroup id="display" rendered="#{cartelerapeliculaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCartelerapeliculaLabel_cartelerapeliculaPK_idCARTELERAPELICULA}" for="cartelerapeliculaPK_idCARTELERAPELICULA" />
                            <p:inputText id="cartelerapeliculaPK_idCARTELERAPELICULA" value="#{cartelerapeliculaController.selected.cartelerapeliculaPK.idCARTELERAPELICULA}" title="#{myBundle.CreateCartelerapeliculaTitle_cartelerapeliculaPK_idCARTELERAPELICULA}" required="true" requiredMessage="#{myBundle.CreateCartelerapeliculaRequiredMessage_cartelerapeliculaPK_idCARTELERAPELICULA}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCartelerapeliculaLabel_cartelera}" for="cartelera" />
                            <p:selectOneMenu id="cartelera" value="#{cartelerapeliculaController.selected.cartelera}" required="true" requiredMessage="#{myBundle.CreateCartelerapeliculaRequiredMessage_cartelera}" converter="carteleraConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{carteleraController.items}"
                                               var="carteleraItem"
                                               itemValue="#{carteleraItem}"
                                               itemLabel="#{carteleraItem.idCARTELERA.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCartelerapeliculaLabel_pelicula}" for="pelicula" />
                            <p:selectOneMenu id="pelicula" value="#{cartelerapeliculaController.selected.pelicula}" required="true" requiredMessage="#{myBundle.CreateCartelerapeliculaRequiredMessage_pelicula}" converter="peliculaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{peliculaController.items}"
                                               var="peliculaItem"
                                               itemValue="#{peliculaItem}"
                                               itemLabel="#{peliculaItem.idPELICULA.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{cartelerapeliculaController.saveNew}" value="#{myBundle.Save}" update="display,:CartelerapeliculaListPage:CartelerapeliculaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:CartelerapeliculaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
