<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ComentariosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewComentariosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ComentariosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ComentariosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{comentariosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewComentariosLabel_idCOMENTARIO}"/>
                            <h:outputText value="#{comentariosController.selected.idCOMENTARIO}" title="#{myBundle.ViewComentariosTitle_idCOMENTARIO}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewComentariosLabel_comentario}"/>
                            <h:outputText value="#{comentariosController.selected.comentario}" title="#{myBundle.ViewComentariosTitle_comentario}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewComentariosLabel_autor}"/>
                            <h:outputText value="#{comentariosController.selected.autor}" title="#{myBundle.ViewComentariosTitle_autor}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewComentariosLabel_fecha}"/>
                            <h:outputText value="#{comentariosController.selected.fecha}" title="#{myBundle.ViewComentariosTitle_fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewComentariosLabel_pelicula}"/>
                            <h:outputText value="#{comentariosController.selected.pelicula.idPELICULA}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
