<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="LenguajeEditDlg" widgetVar="LenguajeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditLenguajeTitle}" closeOnEscape="true">

            <h:form id="LenguajeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{lenguajeController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditLenguajeLabel_idLENGUAJE}" for="idLENGUAJE" />
                        <h:outputText id="idLENGUAJE" value="#{lenguajeController.selected.idLENGUAJE}" />

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('LenguajeEditDialog').hide()"/>

        </p:dialog>

    </ui:composition>
