<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SalaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewSalaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SalaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SalaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{salaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSalaLabel_idSALA}"/>
                            <h:outputText value="#{salaController.selected.idSALA}" title="#{myBundle.ViewSalaTitle_idSALA}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSalaLabel_codigo}"/>
                            <h:outputText value="#{salaController.selected.codigo}" title="#{myBundle.ViewSalaTitle_codigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSalaLabel_numeroSala}"/>
                            <h:outputText value="#{salaController.selected.numeroSala}" title="#{myBundle.ViewSalaTitle_numeroSala}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSalaLabel_SALAcol}"/>
                            <h:outputText value="#{salaController.selected.SALAcol}" title="#{myBundle.ViewSalaTitle_SALAcol}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSalaLabel_CINEMAidCINEMA}"/>
                            <h:outputText value="#{salaController.selected.CINEMAidCINEMA.idCINEMA}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
