<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalidadViewDlg" widgetVar="LocalidadViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewLocalidadTitle}" closeOnEscape="true">

            <h:form id="LocalidadViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{localidadController.selected != null}">

                        <h:outputText value="#{myBundle.ViewLocalidadLabel_idlocalidad}"/>
                        <h:outputText value="#{localidadController.selected.idlocalidad}" title="#{myBundle.ViewLocalidadTitle_idlocalidad}"/>

                        <h:outputText value="#{myBundle.ViewLocalidadLabel_sitio}"/>
                        <h:outputText value="#{localidadController.selected.sitio}" title="#{myBundle.ViewLocalidadTitle_sitio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('LocalidadViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
