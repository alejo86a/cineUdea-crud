<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LocalidadViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewLocalidadTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LocalidadListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LocalidadViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{localidadController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLocalidadLabel_idlocalidad}"/>
                            <h:outputText value="#{localidadController.selected.idlocalidad}" title="#{myBundle.ViewLocalidadTitle_idlocalidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLocalidadLabel_sitio}"/>
                            <h:outputText value="#{localidadController.selected.sitio}" title="#{myBundle.ViewLocalidadTitle_sitio}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
