<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="BoletaListPage">
        <pm:header title="#{myBundle.ListBoletaTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":BoletaCreatePage:BoletaCreateForm" actionListener="#{boletaController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:BoletaCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="BoletaListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{boletaController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBoletaTitle}"/>
                    </f:facet>

                    <p:commandLink update=":BoletaEditPage:BoletaEditForm" action="pm:BoletaEditPage">
                        <p>



                            <h:outputText value="#{item.idBOLETA}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.qr}"/>



                            ,&nbsp;
                            <h:selectBooleanCheckbox id="reservada" value="#{item.reservada}" title="#{myBundle.EditBoletaTitle_reservada}"  disabled="true"/>



                            ,&nbsp;
                            <h:outputText value="#{item.funcion.idFUNCION}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.precioidPrecio.idPrecio}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.reserva.idReserva}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.SILLANumero.sillaPK}"/>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{boletaController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListBoletaTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
