<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaViewDlg" widgetVar="ReservaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewReservaTitle}" closeOnEscape="true">

            <h:form id="ReservaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{reservaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewReservaLabel_idReserva}"/>
                        <h:outputText value="#{reservaController.selected.idReserva}" title="#{myBundle.ViewReservaTitle_idReserva}"/>

                        <h:outputText value="#{myBundle.ViewReservaLabel_qr}"/>
                        <h:outputText value="#{reservaController.selected.qr}" title="#{myBundle.ViewReservaTitle_qr}"/>

                        <h:outputText value="#{myBundle.ViewReservaLabel_estado}"/>
                        <h:selectBooleanCheckbox id="estado" value="#{reservaController.selected.estado}" title="#{myBundle.EditReservaTitle_estado}"  disabled="true"/>

                        <h:outputText value="#{myBundle.ViewReservaLabel_fecha}"/>
                        <h:outputText value="#{reservaController.selected.fecha}" title="#{myBundle.ViewReservaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewReservaLabel_USUARIODocument}"/>
                        <h:outputText value="#{reservaController.selected.USUARIODocument.document}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ReservaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
