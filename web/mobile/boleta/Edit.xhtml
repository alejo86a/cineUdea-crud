<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="BoletaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditBoletaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:BoletaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="BoletaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{boletaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditBoletaLabel_idBOLETA}" for="idBOLETA" />
                            <h:outputText id="idBOLETA" value="#{boletaController.selected.idBOLETA}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBoletaLabel_qr}" for="qr" />
                            <p:inputText id="qr" value="#{boletaController.selected.qr}" title="#{myBundle.EditBoletaTitle_qr}" size="25" maxlength="25"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBoletaLabel_reservada}" for="reservada" />
                            <p:selectBooleanCheckbox id="reservada" value="#{boletaController.selected.reservada}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBoletaLabel_funcion}" for="funcion" />
                            <p:selectOneMenu id="funcion" value="#{boletaController.selected.funcion}" required="true" requiredMessage="#{myBundle.EditBoletaRequiredMessage_funcion}" converter="funcionConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{funcionController.items}"
                                               var="funcionItem"
                                               itemValue="#{funcionItem}"
                                               itemLabel="#{funcionItem.idFUNCION.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBoletaLabel_precioidPrecio}" for="precioidPrecio" />
                            <p:selectOneMenu id="precioidPrecio" value="#{boletaController.selected.precioidPrecio}" required="true" requiredMessage="#{myBundle.EditBoletaRequiredMessage_precioidPrecio}" converter="precioConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{precioController.items}"
                                               var="precioidPrecioItem"
                                               itemValue="#{precioidPrecioItem}"
                                               itemLabel="#{precioidPrecioItem.idPrecio.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBoletaLabel_reserva}" for="reserva" />
                            <p:selectOneMenu id="reserva" value="#{boletaController.selected.reserva}" required="true" requiredMessage="#{myBundle.EditBoletaRequiredMessage_reserva}" converter="reservaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{reservaController.items}"
                                               var="reservaItem"
                                               itemValue="#{reservaItem}"
                                               itemLabel="#{reservaItem.idReserva.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBoletaLabel_SILLANumero}" for="SILLANumero" />
                            <p:selectOneMenu id="SILLANumero" value="#{boletaController.selected.SILLANumero}" required="true" requiredMessage="#{myBundle.EditBoletaRequiredMessage_SILLANumero}" converter="sillaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{sillaController.items}"
                                               var="SILLANumeroItem"
                                               itemValue="#{SILLANumeroItem}"
                                               itemLabel="#{SILLANumeroItem.sillaPK.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{boletaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:BoletaListPage:BoletaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:BoletaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
