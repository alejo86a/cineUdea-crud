<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CarteleraViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewCarteleraTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CarteleraListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CarteleraViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{carteleraController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCarteleraLabel_idCARTELERA}"/>
                            <h:outputText value="#{carteleraController.selected.idCARTELERA}" title="#{myBundle.ViewCarteleraTitle_idCARTELERA}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCarteleraLabel_direccion}"/>
                            <h:outputText value="#{carteleraController.selected.direccion}" title="#{myBundle.ViewCarteleraTitle_direccion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCarteleraLabel_fechaInicio}"/>
                            <h:outputText value="#{carteleraController.selected.fechaInicio}" title="#{myBundle.ViewCarteleraTitle_fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCarteleraLabel_fechaFin}"/>
                            <h:outputText value="#{carteleraController.selected.fechaFin}" title="#{myBundle.ViewCarteleraTitle_fechaFin}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
