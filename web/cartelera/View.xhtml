<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarteleraViewDlg" widgetVar="CarteleraViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCarteleraTitle}" closeOnEscape="true">

            <h:form id="CarteleraViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{carteleraController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCarteleraLabel_idCARTELERA}"/>
                        <h:outputText value="#{carteleraController.selected.idCARTELERA}" title="#{myBundle.ViewCarteleraTitle_idCARTELERA}"/>

                        <h:outputText value="#{myBundle.ViewCarteleraLabel_direccion}"/>
                        <h:outputText value="#{carteleraController.selected.direccion}" title="#{myBundle.ViewCarteleraTitle_direccion}"/>

                        <h:outputText value="#{myBundle.ViewCarteleraLabel_fechaInicio}"/>
                        <h:outputText value="#{carteleraController.selected.fechaInicio}" title="#{myBundle.ViewCarteleraTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCarteleraLabel_fechaFin}"/>
                        <h:outputText value="#{carteleraController.selected.fechaFin}" title="#{myBundle.ViewCarteleraTitle_fechaFin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CarteleraViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
