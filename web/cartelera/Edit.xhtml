<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CarteleraEditDlg" widgetVar="CarteleraEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCarteleraTitle}" closeOnEscape="true">

            <h:form id="CarteleraEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{carteleraController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCarteleraLabel_idCARTELERA}" for="idCARTELERA" />
                        <h:outputText id="idCARTELERA" value="#{carteleraController.selected.idCARTELERA}" />

                        <p:outputLabel value="#{myBundle.EditCarteleraLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{carteleraController.selected.direccion}" title="#{myBundle.EditCarteleraTitle_direccion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditCarteleraLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{carteleraController.selected.fechaInicio}" title="#{myBundle.EditCarteleraTitle_fechaInicio}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditCarteleraLabel_fechaFin}" for="fechaFin" />
                        <p:inputText id="fechaFin" value="#{carteleraController.selected.fechaFin}" title="#{myBundle.EditCarteleraTitle_fechaFin}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carteleraController.save}" value="#{myBundle.Save}" update="display,:CarteleraListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CarteleraEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('CarteleraEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
