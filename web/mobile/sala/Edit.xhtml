<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SalaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditSalaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SalaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SalaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{salaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditSalaLabel_idSALA}" for="idSALA" />
                            <h:outputText id="idSALA" value="#{salaController.selected.idSALA}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSalaLabel_codigo}" for="codigo" />
                            <p:inputText id="codigo" value="#{salaController.selected.codigo}" title="#{myBundle.EditSalaTitle_codigo}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSalaLabel_numeroSala}" for="numeroSala" />
                            <p:inputText id="numeroSala" value="#{salaController.selected.numeroSala}" title="#{myBundle.EditSalaTitle_numeroSala}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSalaLabel_SALAcol}" for="SALAcol" />
                            <p:inputText id="SALAcol" value="#{salaController.selected.SALAcol}" title="#{myBundle.EditSalaTitle_SALAcol}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSalaLabel_CINEMAidCINEMA}" for="CINEMAidCINEMA" />
                            <p:selectOneMenu id="CINEMAidCINEMA" value="#{salaController.selected.CINEMAidCINEMA}" required="true" requiredMessage="#{myBundle.EditSalaRequiredMessage_CINEMAidCINEMA}" converter="cinemaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{cinemaController.items}"
                                               var="CINEMAidCINEMAItem"
                                               itemValue="#{CINEMAidCINEMAItem}"
                                               itemLabel="#{CINEMAidCINEMAItem.idCINEMA.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{salaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:SalaListPage:SalaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:SalaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
