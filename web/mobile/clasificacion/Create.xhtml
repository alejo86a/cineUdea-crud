<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClasificacionCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateClasificacionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClasificacionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClasificacionCreateForm">

                <h:panelGroup id="display" rendered="#{clasificacionController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateClasificacionLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{clasificacionController.selected.nombre}" title="#{myBundle.CreateClasificacionTitle_nombre}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{clasificacionController.saveNew}" value="#{myBundle.Save}" update="display,:ClasificacionListPage:ClasificacionListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ClasificacionListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
