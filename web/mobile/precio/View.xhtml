<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PrecioViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPrecioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PrecioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PrecioViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{precioController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPrecioLabel_idPrecio}"/>
                            <h:outputText value="#{precioController.selected.idPrecio}" title="#{myBundle.ViewPrecioTitle_idPrecio}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPrecioLabel_precioDinero}"/>
                            <h:outputText value="#{precioController.selected.precioDinero}" title="#{myBundle.ViewPrecioTitle_precioDinero}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPrecioLabel_precioPuntos}"/>
                            <h:outputText value="#{precioController.selected.precioPuntos}" title="#{myBundle.ViewPrecioTitle_precioPuntos}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPrecioLabel_FORMATOidFORMATO}"/>
                            <h:outputText value="#{precioController.selected.FORMATOidFORMATO.idFORMATO}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPrecioLabel_localidadIdlocalidad}"/>
                            <h:outputText value="#{precioController.selected.localidadIdlocalidad.idlocalidad}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
