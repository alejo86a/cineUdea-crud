<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FormatoEditDlg" widgetVar="FormatoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditFormatoTitle}" closeOnEscape="true">

            <h:form id="FormatoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{formatoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditFormatoLabel_idFORMATO}" for="idFORMATO" />
                        <h:outputText id="idFORMATO" value="#{formatoController.selected.idFORMATO}" />

                        <p:outputLabel value="#{myBundle.EditFormatoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{formatoController.selected.nombre}" title="#{myBundle.EditFormatoTitle_nombre}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formatoController.save}" value="#{myBundle.Save}" update="display,:FormatoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FormatoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('FormatoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
