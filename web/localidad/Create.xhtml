<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalidadCreateDlg" widgetVar="LocalidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateLocalidadTitle}" closeOnEscape="true">

            <h:form id="LocalidadCreateForm">

                <h:panelGroup id="display" rendered="#{localidadController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateLocalidadLabel_sitio}" for="sitio" />
                        <p:inputText id="sitio" value="#{localidadController.selected.sitio}" title="#{myBundle.CreateLocalidadTitle_sitio}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localidadController.saveNew}" value="#{myBundle.Save}" update="display,:LocalidadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('LocalidadCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('LocalidadCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
