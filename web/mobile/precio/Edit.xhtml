<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PrecioEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPrecioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PrecioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PrecioEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{precioController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditPrecioLabel_idPrecio}" for="idPrecio" />
                            <h:outputText id="idPrecio" value="#{precioController.selected.idPrecio}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPrecioLabel_precioDinero}" for="precioDinero" />
                            <p:inputText id="precioDinero" value="#{precioController.selected.precioDinero}" title="#{myBundle.EditPrecioTitle_precioDinero}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPrecioLabel_precioPuntos}" for="precioPuntos" />
                            <p:inputText id="precioPuntos" value="#{precioController.selected.precioPuntos}" title="#{myBundle.EditPrecioTitle_precioPuntos}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPrecioLabel_FORMATOidFORMATO}" for="FORMATOidFORMATO" />
                            <p:selectOneMenu id="FORMATOidFORMATO" value="#{precioController.selected.FORMATOidFORMATO}" required="true" requiredMessage="#{myBundle.EditPrecioRequiredMessage_FORMATOidFORMATO}" converter="formatoConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{formatoController.items}"
                                               var="FORMATOidFORMATOItem"
                                               itemValue="#{FORMATOidFORMATOItem}"
                                               itemLabel="#{FORMATOidFORMATOItem.idFORMATO.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPrecioLabel_localidadIdlocalidad}" for="localidadIdlocalidad" />
                            <p:selectOneMenu id="localidadIdlocalidad" value="#{precioController.selected.localidadIdlocalidad}" required="true" requiredMessage="#{myBundle.EditPrecioRequiredMessage_localidadIdlocalidad}" converter="localidadConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{localidadController.items}"
                                               var="localidadIdlocalidadItem"
                                               itemValue="#{localidadIdlocalidadItem}"
                                               itemLabel="#{localidadIdlocalidadItem.idlocalidad.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{precioController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PrecioListPage:PrecioListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PrecioListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
