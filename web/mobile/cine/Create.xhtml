<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CineCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateCineTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CineListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CineCreateForm">

                <h:panelGroup id="display" rendered="#{cineController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCineLabel_nit}" for="nit" />
                            <p:inputText id="nit" value="#{cineController.selected.nit}" title="#{myBundle.CreateCineTitle_nit}" required="true" requiredMessage="#{myBundle.CreateCineRequiredMessage_nit}" size="40" maxlength="40"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCineLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{cineController.selected.nombre}" title="#{myBundle.CreateCineTitle_nombre}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCineLabel_empresa}" for="empresa" />
                            <p:inputText id="empresa" value="#{cineController.selected.empresa}" title="#{myBundle.CreateCineTitle_empresa}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{cineController.saveNew}" value="#{myBundle.Save}" update="display,:CineListPage:CineListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:CineListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
