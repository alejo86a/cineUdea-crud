<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CinemaListPage">
        <pm:header title="#{myBundle.ListCinemaTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":CinemaCreatePage:CinemaCreateForm" actionListener="#{cinemaController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:CinemaCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CinemaListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{cinemaController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCinemaTitle}"/>
                    </f:facet>

                    <p:commandLink update=":CinemaEditPage:CinemaEditForm" action="pm:CinemaEditPage">
                        <p>



                            <h:outputText value="#{item.idCINEMA}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.direccion}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.nombre}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.ciudad}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.pais}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.telefono}"/>




                            ,&nbsp;
                            <h:outputText value="#{item.cartelera.idCARTELERA}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.cineNit.nit}"/>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{cinemaController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListCinemaTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
