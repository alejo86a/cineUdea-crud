<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="GeneroViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewGeneroTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:GeneroListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="GeneroViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{generoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGeneroLabel_idGenero}"/>
                            <h:outputText value="#{generoController.selected.idGenero}" title="#{myBundle.ViewGeneroTitle_idGenero}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGeneroLabel_nombre}"/>
                            <h:outputText value="#{generoController.selected.nombre}" title="#{myBundle.ViewGeneroTitle_nombre}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
