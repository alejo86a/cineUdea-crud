<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramacionViewDlg" widgetVar="ProgramacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewProgramacionTitle}" closeOnEscape="true">

            <h:form id="ProgramacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{programacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewProgramacionLabel_idProgramacion}"/>
                        <h:outputText value="#{programacionController.selected.idProgramacion}" title="#{myBundle.ViewProgramacionTitle_idProgramacion}"/>

                        <h:outputText value="#{myBundle.ViewProgramacionLabel_fechaInicio}"/>
                        <h:outputText value="#{programacionController.selected.fechaInicio}" title="#{myBundle.ViewProgramacionTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewProgramacionLabel_fechaFin}"/>
                        <h:outputText value="#{programacionController.selected.fechaFin}" title="#{myBundle.ViewProgramacionTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewProgramacionLabel_SALAidSALA}"/>
                        <h:outputText value="#{programacionController.selected.SALAidSALA.idSALA}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ProgramacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
